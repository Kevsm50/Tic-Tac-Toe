<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-tow</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <main>
        <div id="board"></div>    
        <h2 id="playerTurn"></div>
    </main>
    <menu>
        <div>
            <input class="player-name" name="player1" placeholder="Enter Player 1 name">
            <input class="player-name" name="player2" placeholder="Enter Player 2 name">
        </div>
        <button class="start">Start Game</button>
        <button id="reset">New Game</button>
    </menu>

</body>
</html>
