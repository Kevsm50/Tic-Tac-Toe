<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <main id="board"></main>
    <div id="result"></div>
    <menu>
        <div id= "nameInputs">
            <input type="text" class="player-names" id="player1" placeholder="player1">
            <input type="text" class="player-names" id="player2" placeholder="player2">
        </div>
        <div id="displayNames">
            <span id="dispalyPlayer1Name"></span>
            <span id="dispalyPlayer2Name"></span>
        </div>
        <button id="start">start</button>
        <button id="reset">reset</button>
    </menu>
</body>
</html>
